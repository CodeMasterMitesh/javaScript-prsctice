<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>historyback</title>

    <style>
        body{
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .button_su{
            background-color: yellow;
            color:black;
            border: 1px solid black;
            text-align: center;
            padding:10px 20px;
            margin-top: 100px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <button class="button_su" onclick="goBack()">Go Back</button>

    <p>Notice when we click on the back button here will redirect you to the previsios website</p>

<script>
    function goBack() {
        window.history.back();
    }
</script>


</body>
</html>
